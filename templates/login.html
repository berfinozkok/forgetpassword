<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }} <br>
        <b>E-mail</b> 
        {{ form.email }} <br>
        <b>Password</b> 
        {{ form.password }} <br>
        <b>Token</b> 
        {{ form.token }} <br>
        {{ form.submit }} <br>
        <a href="{{url_for('reset_request')}}">Reset Password?</a><br>
        <a href="{{url_for('two_factor_setup')}}">QRCode</a><br>
    </form>
</body>
</html>
