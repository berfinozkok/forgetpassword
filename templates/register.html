<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup </title>
</head>
<body>
    <h1>Register Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }} <br>
        <b>Username</b> 
        {{ form.username }} <br>
        <b>E-mail</b>
        {{ form.email }} <br>
        <b>Password</b>
        {{ form.password }} <br>
        <b>Confirm Password</b>
        {{ form.confirm_password }} <br>
        {{ form.submit }} <br>
    </form>
    
    <a href="{{url_for('login')}}">Already have an account? Sign in</a>
</body>
</html>
